<nav class="">
    <ul class="nav nav-inline scroll">
        {% unless page.url contains "/en/" %}
            {% for link in site.nav %}
                <li class="nav-link">
                    <a href="{{ site.url }}{{ link.url }}" class="{% if page.url contains link.url %} active-nav {% endif %}">{{ link.title }}</a>
                </li>
            {% endfor %}
        {% endunless %}
        {% if page.url contains "/en/" %}
            {% for link in site.nav_en %}
                <li>
                    <a href="{{ site.url }}{{ link.url }}" class="{% if page.url contains link.url %} active-nav {% endif %}">{{ link.title }}</a>
                </li>
            {% endfor %}
        {% endif %}
        <li class="nav-link lang-toggle">
            <a class="lang-link {% if page.url contains "/en/" %} not-active-lang {% endif %}" href="{{ site.url }}{{ page.url | remove: "/en" }}"><img src="/assets/img/Flag_of_Italy.svg" alt="Italian" />IT</a>
        </li>
        |
        <li class="nav-link lang-toggle">
            <a class="lang-link {% unless page.url contains "/en/" %} not-active-lang {% endunless %}" href="{{ site.url }}{% unless page.url contains "/en/" %}/en{% endunless %}{{ page.url }}"><img src="/assets/img/Flag_of_the_United_Kingdom.svg" alt="English" />EN</a>
        </li>
    </ul>
</nav>
