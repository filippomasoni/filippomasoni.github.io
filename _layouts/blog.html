---
layout: default
---
<div class="container">
    {% for post in site.posts %}
    <div class="row article blog-list-article">
        <div class="col-sm-6">
            <h2>
              <a href="{{ site.url }}{{ post.url }}" class="post-title">
                <span>{{ post.title | markdownify | remove: "<p>" | remove: "</p>" }}</span>
              </a>
              <span class="date">{{ post.date | date: '%d %b %Y' }}</span>
            </h2>
            <p>{{ post.excerpt | strip_html | truncatewords:10 }}</p>
        </div>
        <div class="col-sm-6">
            <img src="{{ post.image }}" class="figure-img img-fluid img-rounded" alt="{{ img | replace: '-', ' ' | remove: '.jpg' }}">
        </div>
    </div>
    {% endfor %}
</div>
