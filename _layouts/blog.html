---
layout: default
---
<div class="container">
    {% for post in site.posts %}
    <div class="row article blog-list-article" itemscope="" itemtype="http://schema.org/Blog">
        <div class="col-sm-6" itemprop="blogPost" itemscope="" itemtype="http://schema.org/BlogPosting">
            <h2>
              <a href="{{ site.url }}{{ post.url }}" class="post-title" itemprop="url">
                <span itemprop="name">{{ post.title | markdownify | remove: "<p>" | remove: "</p>" }}</span>
              </a>
              <meta itemprop="keywords" content="{{ post.tags | join: ',' }}" />
            </h2>
            <div class="date">{{ post.date | date: '%d %b %Y' }}</div>
            <p itemprop="description">{{ post.excerpt | strip_html | truncatewords:10 }}</p>
        </div>
        <div class="col-sm-6">
            <img src="{{ post.image }}" class="figure-img img-fluid img-rounded" alt="{{ img | replace: '-', ' ' | remove: '.jpg' }}">
        </div>
    </div>
    {% endfor %}
</div>
